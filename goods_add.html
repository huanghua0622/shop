<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/main.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap-responsive.min.css">
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.all.min.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<include file="Common/header"/>
<!-- 右 -->
<div class="content">
    <div class="header">
        <h1 class="page-title">商品新增</h1>
    </div>

    <!-- add form -->
    <form action="__SELF__" method="post" id="tab" enctype="multipart/form-data">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#basic" data-toggle="tab">基本信息</a></li>
            <li role="presentation"><a href="#desc" data-toggle="tab">商品描述</a></li>
            <li role="presentation"><a href="#attr" data-toggle="tab">商品属性</a></li>
            <li role="presentation"><a href="#pics" data-toggle="tab">商品相册</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade in active" id="basic">
                <div class="well">
                    <label>商品名称：</label>
                    <input type="text" name="name" value="" class="input-xlarge">
                    <label>商品价格：</label>
                    <input type="text" name="price" value="" class="input-xlarge">
                    <label>商品数量：</label>
                    <input type="text" name="number" value="" class="input-xlarge">
                    <label>商品logo：</label>
                    <input type="file" name="goods_img" value="" class="input-xlarge">
                </div>
            </div>
            <div class="tab-pane fade in" id="desc">
                <div class="well">
                    <label>商品简介：</label>
                    <textarea id="ueditor" name="goods_introduce" style="height:250px;width: 500px;"></textarea>
                </div>
            </div>
            <div class="tab-pane fade in" id="attr">
                <div class="well">
                    <label>商品类型：</label>
                    <select name="type_id" id="type_select" class="input-xlarge">
                        <option value="0">==请选择==</option>
                        <volist name="type" id="val">
                            <option value="{$val.type_id}">{$val.type_name}</option>
                        </volist>
                    </select>
                    <div id="attr_div">
                        <!--<label>商品品牌：</label>-->
                        <!--<input type="text" value="" class="input-xlarge">-->
                        <!--<label>商品型号：</label>-->
                        <!--<input type="text" value="" class="input-xlarge">-->
                        <!--<label>商品重量：</label>-->
                        <!--<input type="text" value="" class="input-xlarge">-->
                    </div>
                </div>
            </div>
            <div class="tab-pane fade in" id="pics">
                <div class="well">
                    <div>[<a href="javascript:void(0);" class="add">+</a>]商品图片：<input type="file" name="goods_pics[]"
                                                                                      value=""
                                                                                      class="input-xlarge"><input
                            type="button" name="but" value="上传"/></div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">保存</button>
        </div>
    </form>
    <!-- footer -->
    <footer>
        <hr>
        <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
    </footer>
</div>
</body>

<script src="__PUBLIC__/Admin/js/jquery-1.8.1.min.js"></script>
<script src="__PUBLIC__/Admin/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('.add').click(function () {
            var add_div = '<div>[<a href="javascript:void(0);"" class="sub">-</a>]商品图片：<input type="file" name="goods_pics[]" value="" class="input-xlarge"><input type="button" name="but" value="上传"/></div>';
            $(this).parent().after(add_div);
        });
        $('.sub').live('click', function () {
            $(this).parent().remove();
        });

//        $('.well').find('input').on('click',function () {
//            alert(1);
//        })
//        $('.well').find('input').on('blur',function () {
//            var inp = $(this).val();
//            if(inp!=''){
//                alert(1);
//            }
//        })
        //给商品属性下拉列表绑定事件
        $('#type_select').on('change',function () {
            //获取当前选中的option的val type_id
            var type_id = $(this).val();
            if(type_id==0){
                $('#attr_div').html('');
                return;
            }
//            console.log(type_id);
            $.ajax({
                'url':'__CONTROLLER__/getattr',
                'type':'post',
                'data':{'type_id':type_id},
                'dataType':'json',
                'success':function (response) {
                    if(response.code != 10000){
                        alert(response.msg);
                        return;
                    }else{
                        var attr_data = response.data;
                        var str = '';
                        $.each(attr_data,function (i,v) {
                            str+="<label>"+v.attr_name+"：</label>";
                            if(v.attr_input_type==0){
                                //输入框
                                str+="<input type='text' value='' name='attr_name["+v.attr_id+"][]' class='input-xlarge'/>";
                            }else if(v.attr_input_type==1){
                                //下拉列表
                                str+="<select name='attr_name["+v.attr_id+"][]'>";
                                $.each(v.attr_values.split(','),function (index,value) {
                                    str+="<option value='"+value+"'>"+value+"</option>";
                                })
                                str+="</select>";
                            }else{
                                //多选框
                                $.each(v.attr_values.split(','),function (index,value) {
                                    str+="<input type='checkbox' value='"+value+"' name='attr_name["+v.attr_id+"][]'/>"+value;
                                })
                            }
                        })
                        $('#attr_div').html(str);
                    }
                }

            });
        })

    });
    var ue = UE.getEditor('ueditor');
</script>
</html>
