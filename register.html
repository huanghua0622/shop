	<script type="text/javascript">
		$(function(){
			//获取到邮箱注册的注册按钮，绑定onclick事件
			$('#email_btn').click(function(){
				var email = $('#email_div .email').val();
				var password = $('#email_div .password').val();
				var re_password = $('#email_div .passwordRepeat').val();
				//检测数据合法性

				//同意协议检测

				//请求参数
				var data = {
					'email':email,
					'password':password,
					're_password':re_password
				}
				//发送ajax请求
				$.ajax({
					'url':'__CONTROLLER__/ajaxregister',
					'type':'post',
					'data':data,
					'dataType':'json',
					'success':function(response){
						console.log(response);
						if(response.code != 10000){
							alert(response.msg);
							return;
						}else{
							window.location.href = "__CONTROLLER__/login"
						}
					}
				});
			})

			//获取到手机号注册的注册按钮，绑定onclick事件
			$('#phone_btn').click(function(){
				var phone = $('#phone_div .phone').val();
				var password = $('#phone_div .password').val();
				var re_password = $('#phone_div .passwordRepeat').val();
				var code = $('#code').val();
				//检测数据合法性
				//同意协议检测
				//请求参数
				var data = {
					'phone':phone,
					'password':password,
					're_password':re_password,
					'code':code,
				}
				//发送ajax请求
				$.ajax({
					'url':'__CONTROLLER__/ajaxregister',
					'type':'post',
					'data':data,
					'dataType':'json',
					'success':function(response){
						console.log(response);
						if(response.code != 10000){
							alert(response.msg);
							return;
						}else{
							window.location.href = "__CONTROLLER__/login"
						}
					}
				});
			})
			var time = 5;
			function sendmsg(_this)
			{
			    if(time = 5){
			        $.ajax({
						'url':"{:U('Api/Index/sendmsg')}",
						'type':'post',
						'data' : 'phone='+ $('.phone').val(),
						'dataType':'',
						'success':function(response){
						    alert(response.msg);
						}
					});
				}
				if(time == 0){
					$(_this).prop('disabled',false);
					$(_this).val('发送验证码');
					time = 5;
					return;
				}else{
				    $(_this).prop('disabled',true);
				    $(_this).val('重新发送' + time + 's');
				    time--;

				}
				setTimeout(function(){
				    sendmsg(_this);
				},1000);
			}
			$('#dyMobileButton').click(function(){
			    sendmsg(this);
			});


		});
	</script>
